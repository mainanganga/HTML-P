<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="CSS Lists" cotent="Tutorial On CSS Lists">
    <meta name="viewport" content="width=devise-width", initial-scake="1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered Lists</h2>
            <ol start="4">
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ol>
        
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
        <article>
            <ol>
                <li>Maina is Broke</li>
                <li>Maina has no Money</li>
                <li>Maina needs to re-invent himself economically</li>
            </ol>
        </article>
    </main>
</body>

</html>
